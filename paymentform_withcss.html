<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="payment.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <header><h1>PAYMENT AREA</h1></header>
    <form>
    <section><h1>Personal Details</h1>
    <p>Name: <input type="text" name="name" required></p>
    <p>Address: <textarea cols="70" rows="7"></textarea></p>
   <fieldset>                                  
       <legend>Gender</legend>                 
       <p>Male: <input type="radio" name="Gender" id="male">  Female: <input type="radio" name="Gender" id="female">
    </p>
   </fieldset>
   <p> Email: <input type="email" name="email" id="email" required></p>
   <p> Pincode: <input type="number" name="pincode" id="pincode" required></p><hr></sectio>
   <section><h1>Payment Details</h1>
   <p>Card Type:
       <select name="card_type" id="card_type" required>
           <option value="">--Select a card type--</option>  
            <option value="visa">Visa</option>                                                      
            <option value="Rupay">Rupay</option>                                                                                                           
            <option value="MasterCard">MasterCard</option>                                                      
       </select>
   </p>
   <p>Card Number:<input type="number" name="card_number" id="card_number" required></p>
   <p>Card Expiration Date:<input type="date" name="Expiration_Date" id="Expiration_Date" required></p>
   <p>CVV: <input type="password" name="cvv" id="cvv" required></p>
</section>
   <input type="submit" value="Pay Now">

</form>
    
</body>
</html>
